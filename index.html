<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Rocke, paper, scissors </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="notification" class="notification hidden">
    <div class="notification-content">
        <h2 id="notification-title"></h2>
        <p id="notification-body"></p>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <h1 class="header-title">Rock, Paper, Scissors</h1>
      <label for="intentos" class="visually-hidden"></label>
      <input type="number" id="intentos" placeholder="NÃºmero de intentos" min="1" />
      <strong>
        <span id="intentos-restantes">Intentos restantes 
          <span id="num-intentos-restantes"></span>
        </span> 
      </strong>
      <div id="message" class="message"></div>
    </div>
  </header>

  <main>
    <div id="notification" class="notification hidden">
      <div class="notification-content">
          <h2 id="notification-title"></h2>
          <p id="notification-body"></p>
      </div>
    </div>
  
    <div class="main-container">
      <div class="options-container">
        <section class="optionCont">
          <button class="option" id="rock" aria-label="Piedra">
            <img class="option-image" src="./assets/rock-emoji.png" alt="Mano en forma de piedra" />
          </button>
        </section>
        <section class="optionCont">
          <button class="option" id="paper" aria-label="Papel">
            <img class="option-image" src="./assets/paper-emoji.png" alt="Mano en forma de papel" />
          </button>
        </section>
        <section class="optionCont">
          <button class="option" id="scissors" aria-label="Tijeras">
            <img class="option-image" src="./assets/scissors-emoji.png" alt="Mano en forma de tijeras" />
          </button>
        </section>
      </div>

      <footer>
        <div class="points-container">
          <strong><span id="player1-points">Puntos del jugador 1: <span id="PointsP1"></span> </span></strong>
          <strong><span id="player2-points">Puntos del jugador 2: <span id="PointsP2"></span> </span></strong>
        </div>
        <button class="button-mode" aria-pressed="true">Cambiar a jugador versus jugador</button>
      </footer>

      <div>
        <a href="./index.html" class="button-mode a-button">Reiniciar</a>
      </div>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
